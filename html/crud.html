<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/auth.js"></script>
    <script>
        isLogged();
    </script>
</head>
<body>
    <button onclick="logout()"
         id="btnSalir">
        Salir
    </button>
    <fieldset>
        <legend>CRUD</legend>
        <div>
            <label>Nombre</label>
            <input id="nombre">
            <label>Apellido</label>
            <input id="apellido">
            <label>Email</label>
            <input id="email">
            <label>Tipo Cliente</label>
            <select id="tipoCliente">
                <option value="1">Bronce</option>
                <option value="2">Plata</option>
                <option value="3">Oro</option>
            </select>
            <hr>
            <button id="btnCrear"
                onclick="crear()">
                Guardar
            </button>
            <input type="hidden" id="id">
        </div>
    </fieldset>
    <hr/>
    <button onclick="listar()" id="api">
        Invocar API
    </button>
    <hr>
    <table width="100%" border="0">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>avatar</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="datos">
            
        </tbody>
    </table>
    <script src="../js/crud.js"></script>
</body>
</html>
