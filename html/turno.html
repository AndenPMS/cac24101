<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botonera-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>Turnero</h1>
    </header>
    <main>
        <section>
            <h3>Elija su Turno</h3>
            <div class="botonera-container">
                <div >
                    <label for="dni">DNI</label>
                    <input type="tel" id="dni">
                </div>
                <button onclick="sacarTurno('os')">
                    Obra Social
                </button>
                <button onclick="sacarTurno('pre')">
                    Prepaga
                </button>
                <button onclick="sacarTurno('par')">
                    Particular
                </button>
            </div>
        </section>
        <hr/>
        <section>
            <h4>En espera</h4>
            <ul id="turnos">                
            </ul>
        </section>
        <section>
            <h4>Atendidos</h4>
            <ul id="atendidos">                
            </ul>
        </section>
    </main>
    <script src="../js/turno.js"></script>
</body>
</html>
